<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <!-- ===== CONFIGURAﾃﾃ髭S META ===== -->
  <!-- Definiﾃｧﾃ｣o da codificaﾃｧﾃ｣o de caracteres para suportar acentos -->
  <meta charset="UTF-8">
  
  <!-- Configuraﾃｧﾃ｣o para tornar o site responsivo em dispositivos mﾃｳveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Meta tags especﾃｭficas para tema dark -->
  <!-- Define que o navegador deve usar esquema de cores escuro -->
  <meta name="color-scheme" content="dark">
  
  <!-- Cor da barra de status em dispositivos mﾃｳveis -->
  <meta name="theme-color" content="#0f172a">
  
  <!-- Descriﾃｧﾃ｣o do site para SEO (motores de busca) -->
  <meta name="description" content="Kanban Board Dark Theme - Organize suas tarefas com estilo">

  <!-- ===== IMPORTAﾃﾃグ DE ESTILOS ===== -->
  <!-- Link para nosso arquivo CSS personalizado -->
  <link rel="stylesheet" href="src/css/style.css">
  
  <!-- Importaﾃｧﾃ｣o dos ﾃｭcones Font Awesome (biblioteca de ﾃｭcones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Tﾃｭtulo que aparece na aba do navegador -->
  <title>嫌 Kanban Dark</title>
</head>

<body>
  <!-- ===== CONTAINER PRINCIPAL DO KANBAN ===== -->
  <!-- O elemento <main> representa o conteﾃｺdo principal da pﾃ｡gina -->
  <main class="kanban">
    
    <!-- ===== COLUNA 1: TAREFAS DE HOJE ===== -->
    <!-- Cada coluna tem um data-id ﾃｺnico para identificaﾃｧﾃ｣o pelo JavaScript -->
    <div class="kanban-column" data-id="1">
      
      <!-- Cabeﾃｧalho da coluna com tﾃｭtulo e botﾃ｣o de adicionar -->
      <div class="kanban-title">
        <h2>搭 Tarefas - Hoje</h2>
        
        <!-- Botﾃ｣o para adicionar nova tarefa nesta coluna -->
        <button class="add-card" title="Adicionar nova tarefa">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <!-- Container onde as tarefas desta coluna serﾃ｣o inseridas dinamicamente -->
      <div class="kanban-cards">
        <!-- As tarefas serﾃ｣o criadas aqui pelo JavaScript -->
        <!-- Deixamos vazio porque o JS irﾃ｡ popular com dados do localStorage -->
      </div>
    </div>

    <!-- ===== COLUNA 2: EM ANDAMENTO ===== -->
    <div class="kanban-column" data-id="2">
      
      <div class="kanban-title">
        <h2>笞｡ Em Andamento</h2>
        
        <button class="add-card" title="Adicionar nova tarefa">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="kanban-cards">
        <!-- Tarefas em progresso aparecerﾃ｣o aqui -->
      </div>
    </div>

    <!-- ===== COLUNA 3: EM REVISﾃグ ===== -->
    <div class="kanban-column" data-id="3">
      
      <div class="kanban-title">
        <h2>剥 Em Revisﾃ｣o</h2>
        
        <button class="add-card" title="Adicionar nova tarefa">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="kanban-cards">
        <!-- Tarefas aguardando revisﾃ｣o aparecerﾃ｣o aqui -->
      </div>
    </div>

    <!-- ===== COLUNA 4: CONCLUﾃ好O ===== -->
    <div class="kanban-column" data-id="4">
      
      <div class="kanban-title">
        <h2>笨 Concluﾃｭdo</h2>
        
        <button class="add-card" title="Adicionar nova tarefa">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="kanban-cards">
        <!-- Tarefas finalizadas aparecerﾃ｣o aqui -->
      </div>
    </div>

    <!-- ===== COLUNA 5: OBSERVAﾃﾃ髭S ===== -->
    <div class="kanban-column" data-id="5">
      
      <div class="kanban-title">
        <h2>統 Observaﾃｧﾃｵes</h2>
        
        <button class="add-card" title="Adicionar nova tarefa">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="kanban-cards">
        <!-- Observaﾃｧﾃｵes e anotaﾃｧﾃｵes aparecerﾃ｣o aqui -->
      </div>
    </div>
  </main>

  <!-- ===== IMPORTAﾃﾃグ DO JAVASCRIPT ===== -->
  <!-- Script que contﾃｩm toda a lﾃｳgica do aplicativo -->
  <!-- Colocado no final para garantir que o HTML seja carregado primeiro -->
  <script src="src/javascript/script.js"></script>
</body>

</html>
